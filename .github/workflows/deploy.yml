name: Deploy Vue.js Application to EC2

on:
  push:
    branches:
      - main

env:
  EC2_SSH_HOST: ec2-54-166-226-221.compute-1.amazonaws.com  # EC2 SSH Host
  EC2_USER: ubuntu
  TARGET_DIRECTORY: /var/www/html  # Target directory to deploy

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npm run lint

      - name: Security check with npm audit
        run: npm audit

  build-and-deploy:
    needs: lint-and-security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_SSH_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_DEPLOY_KEY }}
          source: "./dist/*"
          target: "${{ env.TARGET_DIRECTORY }}/dist/"
          strip_components: 1
          overwrite: true

      - name: Deploy server and config files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_SSH_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_DEPLOY_KEY }}
          source: "server.js, ecosystem.config.cjs, index.html, package.json, package-lock.json"
          target: ${{ env.TARGET_DIRECTORY }}
          rm: false

      - name: Restart PM2 process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_SSH_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_DEPLOY_KEY }}
          script: |
            source $HOME/.nvm/nvm.sh  # Load NVM
            cd ${{ env.TARGET_DIRECTORY }}
            pm2 restart ecosystem.config.cjs  # Restart application using PM2
